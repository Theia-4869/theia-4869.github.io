<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=DD279b2a90afdf0ae7a3796787a0742e"></script>
	<title>设置地图3D视角</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
	var map = new BMapGL.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMapGL.Point(116.316167, 39.997753), 16);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	map.setHeading(0);
	map.setTilt(45);
	
	var point = new BMapGL.Point(116.316167, 39.997753);
	var marker = new BMapGL.Marker(point);
	map.addOverlay(marker);
	
	var opts = {
	    width: 200,
	    height: 100,
	    title: '北京大学'
	};
	var infoWindow = new BMapGL.InfoWindow('北京市海淀区颐和园路5号，100871', opts);
	// 点标记添加点击事件
	marker.addEventListener('click', function () {
	    map.openInfoWindow(infoWindow, point);
	});
</script>
